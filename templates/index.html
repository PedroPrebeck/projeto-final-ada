<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Cadastro de Pets</h1>
        <a href="/add" class="btn btn-primary mt-3">Adicionar Pet</a>
        <div class="row">
          {% for pet in pets %}
            <div class="col-md-2 mt-3">
                <div class="card">
                    <img src="https://placehold.co/100x100" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ pet[1] }}</h5>
                        <p class="card-text">Idade: {{ pet[2] }}</p>
                        <p class="card-text">Peso: {{ pet[3] }} kg</p>
                    </div>
                </div>
            </div>
          {% endfor %}
        </div>
    </div>
</body>
</html>
